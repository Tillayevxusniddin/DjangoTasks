<!DOCTYPE html>
<html>
<head>
    <title>Postlar Ro'yxati</title>
</head>
<body>
    <h1>Barcha Postlar</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <p>So'zlar soni: {{ post.word_count }}</p>
            <a href="{% url 'post_detail' post.id %}">Batafsil o'qish</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
